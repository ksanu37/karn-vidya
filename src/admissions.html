<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admissions - Karn Vidya Vihar</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="language-switch" style="text-align:right; padding: 10px 20px 0 0;">
    <button class="active" data-lang="en">English</button>
    <button data-lang="hi">हिंदी</button>
  </div>
  <div class="admissions-hero">
    <h1>Admissions Application</h1>
  </div>
  <section class="admissions-form-section">
    <h2>Student Admission Form</h2>
    <form class="admissions-form">
      <label for="studentName">Student Name</label>
      <input type="text" id="studentName" name="studentName" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="class">Class Applying For</label>
      <select id="class" name="class" required>
        <option value="">Select Class</option>
        <option value="Nursery">Nursery</option>
        <option value="KG">KG</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>

      <label for="parentName">Parent/Guardian Name</label>
      <input type="text" id="parentName" name="parentName" required>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" maxlength="10" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" required></textarea>

      <label for="additional">Additional Information</label>
      <textarea id="additional" name="additional"></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </section>
  <script src="lang-toggle.js"></script>
</body>
</html>

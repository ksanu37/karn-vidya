<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Karn Vidya Vihar</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="language-switch" style="text-align:right; padding: 10px 20px 0 0;">
    <button class="active" data-lang="en">English</button>
    <button data-lang="hi">हिंदी</button>
  </div>
  <div class="contact-hero">
    <h1>Contact Us</h1>
  </div>
  <section class="contact-section">
    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10">

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
    <div class="contact-details">
      <h2>School Contact Details</h2>
      <p><i class="fas fa-map-marker-alt"></i>123, XYZ Road, City, State, 123456</p>
      <p><i class="fas fa-phone-alt"></i><a href="tel:+911234567890">+91 123 456 7890</a></p>
      <p><i class="fas fa-envelope"></i><a href="mailto:info@karnvidyavihar.edu.in">info@karnvidyavihar.edu.in</a></p>
      <p><i class="fas fa-globe"></i>www.karnvidyavihar.edu.in</p>
    </div>
  </section>
  <div class="map-section">
    <iframe
      src="https://www.google.com/maps?q=Karuna+Hospital,+Bikramganj,+Bihar,+India&output=embed"
      width="100%" height="260" style="border:0; border-radius:10px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  <script src="lang-toggle.js"></script>
</body>
</html>
